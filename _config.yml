# Build settings
markdown: kramdown
highlighter: pygments

gems:
  - jekyll-sitemap

permalink: /:categories/:title
# Site settings
title: "Wouter Bulten"
description: > # this means to ignore newlines until "email:"
  A personal blog about two of my passions: technology and cooking. Ranging from machine learning and (web) development to sous vide cooking and making desserts!

email: ""
#blog logo
logo: "/assets/images/site-logo.jpg"
# blog cover
cover: "/assets/images/background_rocks_optim.jpeg"

name: 'Wouter Bulten'
author: 'Wouter Bulten'
author_image: "/assets/images/author.jpg"

paginate:	8
paginate_path: "blog/:num"

exclude: [vendor, node_modules, _cooking_images, _scripts] # for travis
include: [cooking]

sass:
  style: compressed
url: "https://wouterbulten.nl" # the base hostname & protocol for your site
baseurl: ""

encoding: utf-8

disqus: wouterbulten

