<div class="section">
    <div class="section-left">
        <h1 class="page-title">Contact</h1>

        <p class="lead">Use the contact form to contact me directly. I'll follow up with you as soon as I can. You can also connect with me through <a href="https://github.com/wouterbulten" class="" title="My GitHub profile">GitHub</a> or <a href="https://linkedin.com/in/wouterbulten" class="" title="My LinkedIn profile">LinkedIn</a>.
        </p>
    </div>

    <div class="section-content">

        <form class="form-contact" name="contact" netlify-honeypot="rd-field" action="/thank-you/" netlify>
            <label for="contact_name">Your name</label>
            <input type="text" id="contact_name" name="name" placeholder="John Doe" required>

            <label for="contact_email">Your email address</label>
            <input type="email" id="contact_email" name="_replyto" placeholder="email@example.com" required>

            <p class="bp-form-field"><label>Random field: <input name="rd-field" type="text"></label></p>

            <label for="contact_message">Message</label>
            <textarea name="message" id="contact_message" placeholder="Your message" rows="8" required></textarea>
            
            <div data-netlify-recaptcha></div>
            
            <input type="submit" value="Send" class="btn nav-btn">
        </form>
    </div>
</div>
