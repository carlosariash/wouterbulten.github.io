<div class="teaserimage">
    <div class="teaserimage-image" {% if site.cover %}style="background-image: url({{ site.cover }})"{% endif %}>
        Blog header image
    </div>
</div>

<header class="blog-header">
    {% if site.logo %}
      <a class="blog-logo" href="/" style="background-image: url('{{ site.logo }}')">{{ site.title }}</a>
    {% endif %}
    <h1 class="blog-title">{{ site.title }}</h1>
    <h2 class="blog-description">{{ site.description }}</h2>
    <div class="custom-links">
      {% for social in site.social %}
        {% if social.url %}
            <a class="icon-{{ social.icon }}" href="{{ social.url }}" {% if social.desc %} title="{{ social.desc }}"{% endif %}>
              <svg class="svg-icon svg-icon-{{ social.icon }}"><use xlink:href="#icon-{{ social.icon }}"></use></svg>
            </a>
            &nbsp;&nbsp;Â·&nbsp;&nbsp;
        {% endif %}
      {% endfor %}
      <a href="/about/">About</a>
    </div>

    <div class="categories">
        <a class="category left" href="/blog/tech/">&larr; Tech &amp; Dev</a>
        <a class="category right"href="/blog/cooking/">Cooking &amp; Recipes &rarr;</a>
    </div>
    <hr>
</header>
