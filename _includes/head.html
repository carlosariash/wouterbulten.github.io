<head>
  <meta charset="utf-8">
  <!-- (1) Optimize for mobile versions: http://goo.gl/EOpFl -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- (1) force latest IE rendering engine: bit.ly/1c8EiC9 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  {% if page.description %}
  <meta name="description" content="{{ page.description | strip_html | strip_newlines }}" />
  {% elsif page.excerpt %}
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}" />
  {% elsif site.description %}
  <meta name="description" content="{{ site.description }}" />
  {% endif %}

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
  {% if page.description %}
  <meta property="og:description" content="{{ page.description | strip_html | strip_newlines }}" />
  {% elsif page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}" />
  {% elsif site.description %}
  <meta property="og:description" content="{{ site.description | strip_html | strip_newlines }}" />
  {% endif %}
  <meta property="og:image" content="{% if page.image %}{{ page.image | prepend: site.url }}{% else %}{{ site.logo | prepend: site.url }}{% endif %}" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" >
  <meta property="og:type" content="blog" />
  {% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ site.baseurl }}/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ site.baseurl }}/apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ site.baseurl }}/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ site.baseurl }}/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.baseurl }}/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-128.png" sizes="128x128" />
  <meta name="application-name" content="Wouter Bulten, Personal Blog"/>
  <meta name="msapplication-TileColor" content="#000000" />
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}/mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="{{ site.baseurl }}/mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="{{ site.baseurl }}/mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="{{ site.baseurl }}/mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="{{ site.baseurl }}/mstile-310x310.png" />
  <meta name="msapplication-notification" content="frequency=30;polling-uri=http://notifications.buildmypinnedsite.com/?feed=https://wouterbulten.nl/feed.xml&amp;id=1;polling-uri2=http://notifications.buildmypinnedsite.com/?feed=https://wouterbulten.nl/feed.xml&amp;id=2;polling-uri3=http://notifications.buildmypinnedsite.com/?feed=https://wouterbulten.nl/feed.xml&amp;id=3;polling-uri4=http://notifications.buildmypinnedsite.com/?feed=https://wouterbulten.nl/feed.xml&amp;id=4;polling-uri5=http://notifications.buildmypinnedsite.com/?feed=https://wouterbulten.nl/feed.xml&amp;id=5;cycle=1" />

  <style type="text/css">
  .logo-readium,.teaserimage{overflow:hidden;background-color:#000}main{display:block}body{font-family:Verdana,Geneva,"Helvetica Neue",Arial,Helvetica,sans-serif;margin:0;padding:0;text-rendering:optimizeLegibility;-webkit-font-smoothing:antialiased;-moz-font-feature-settings:"liga=1, dlig=1";-ms-font-feature-settings:"liga","dlig";-webkit-font-feature-settings:"liga","dlig";-o-font-feature-settings:"liga","dlig";font-feature-settings:"liga","dlig"}.logo-readium{position:fixed;left:10px;top:10px;width:49px;height:49px;z-index:99;color:#fff;text-align:center;vertical-align:middle;font-weight:700;line-height:49px;text-decoration:none}.teaserimage{height:350px;position:relative}@media only screen and (max-width:320px){.teaserimage{height:100px}}.teaserimage .teaserimage-image{background-size:cover;background-position:center;position:absolute;top:0;left:0;right:0;bottom:0;z-index:1;text-indent:-9999px}.blog-header{width:100%;max-width:640px;margin:0 auto;position:relative;padding:0;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}@media only screen and (max-width:800px){.blog-header{padding:0 14px}}.blog-header .blog-logo{width:105px;height:105px;position:absolute;top:-52.5px;right:50%;margin-right:-52.5px;background-size:cover;border-radius:50%;z-index:99;text-indent:-9999px;border:3px solid #fff;background-color:#fff;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.3);-moz-box-shadow:0 1px 1px rgba(0,0,0,.3);box-shadow:0 1px 1px rgba(0,0,0,.3)}.blog-header .blog-title{margin:0;padding:73.5px 14px 7px;font-size:45px;text-align:center;font-weight:700;letter-spacing:-2px;outline:0;line-height:50px;word-break:break-word;color:#333}@media only screen and (max-width:320px){.blog-header .blog-title{font-size:30px}}.blog-header .blog-description{margin:0 0 20px;padding:0 28px;font-size:15.75px;line-height:1.5;color:#666;text-align:center;font-weight:400}@media only screen and (max-width:320px){.blog-header .blog-description{font-size:14px}}.blog-header .custom-links{margin:0 0 25px;text-align:center;color:#ccc}.blog-header .custom-links a{text-decoration:none;color:#999}.blog-header .categories{text-align:center;display:table;border-spacing:10px;border-collapse:separate;margin:0 2vw 50px}.blog-header .categories .category{border:2px solid #000;display:table-cell;width:35%;font-size:20px;padding:1vw;text-align:center;text-decoration:none;color:#000;vertical-align:top}@media only screen and (max-width:320px){.blog-header .categories .category{font-size:15px}}.content{width:100%;max-width:640px;margin:0 auto;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}@media only screen and (max-width:800px){.content{padding:0 28px}}.content article{padding:40px 0;border-bottom:1px solid #f2f2f0}.content article:last-child{border-bottom:0}.content article .post-title{letter-spacing:-.02em;font-weight:700;font-style:normal;display:block;font-size:28px;line-height:1.1;margin:0}.content article .post-title a{text-decoration:none;color:#333332}.container.featured{padding-bottom:40px}.index-headline{margin:0;padding:16px 0}.index-headline span{color:#b3b3b1;font-size:8.75px;text-transform:uppercase;letter-spacing:1px}.svg-icon{display:inline-block;width:1em;height:1em;fill:currentColor}
  </style>
  <link rel="stylesheet" type="text/css" media="screen" href="{{ "/css/main.css"  | prepend: site.baseurl  }}" />
  <style type="text/css">
    @media print {
      .article-image{
      page-break-after:never
      }
      .post-content,
      .bottom-teaser.cf{
        padding-top:0!important
      }
      .bottom-teaser.cf{
        margin:0
      }
      .post-reading,
      .bottom-teaser.cf .isRight,
      .cf.post-meta-text,
      .post-meta center,
      .post-image-image,
      .bottom-closer,
      .share,
      .home-template .post-meta .post-tags-set,
      .pagination,
      .author-image,
      .subscribe icon-feed{
        display:none;
      }
    }
  </style>
</head>
